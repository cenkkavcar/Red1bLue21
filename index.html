<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Default styles */
        body {
            background-color: #ffffff; /* Light background */
            color: #000000; /* Dark text color */
            font-family: Arial, sans-serif; /* Font style */
        }
        h1 {
            color: #0000ff; /* Highlight color for headings */
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        body.dark-mode h1 {
            color: #ffcc00; /* Highlight color for headings */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Personal Website</h1>
    <p>This is a simple webpage hosted on GitHub Pages.</p>
    <button id="toggleButton">Toggle Dark Mode</button>

    <script>
        const toggleButton = document.getElementById('toggleButton');

        // Function to update button text based on the current mode
        function updateButtonText() {
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Toggle Light Mode';
            } else {
                toggleButton.textContent = 'Toggle Dark Mode';
            }
        }

        // Event listener to toggle dark mode and update button text
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            updateButtonText();
        });

        // Initial button text update
        updateButtonText();
    </script>
